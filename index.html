<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main>
    <form class="centered form">
      <label class="form__label" for="new-task">Add Item</label>
      <input class="form__input" id="new-task" type="text">
      <button class="btn" type="button">Add</button>
    </form>
    <section class="centered">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item task">
          <input class="task__check" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text" >
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__del"><img class="ico ico__btn" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list__item task task_edit">
          <input class="task__check" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__del"><img class="ico ico__btn" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="centered">
      <h3 class="title">Completed</h3>
      <ul class="list list__completed" id="completed-tasks">
        <li class="list__item task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__del"><img class="ico ico__btn" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
